<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸŽ‰ Fun Math Game ðŸŽ‰</title>
<style>
  body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(135deg, #fceabb, #f8b500);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    text-align: center;
  }

  h1 {
    color: #ff4b5c;
    font-size: 3rem;
    margin-bottom: 10px;
  }

  #question {
    font-size: 2rem;
    margin: 20px 0;
  }

  input {
    padding: 10px;
    font-size: 1.2rem;
    border-radius: 8px;
    border: 2px solid #ff4b5c;
    width: 100px;
    text-align: center;
  }

  button {
    padding: 10px 20px;
    margin-left: 10px;
    font-size: 1.2rem;
    border-radius: 8px;
    border: none;
    background-color: #ff4b5c;
    color: white;
    cursor: pointer;
    transition: 0.2s;
  }

  button:hover {
    background-color: #ff2e3c;
  }

  #score {
    font-size: 1.5rem;
    margin-top: 20px;
    color: #3b2a50;
  }

  #feedback {
    margin-top: 10px;
    font-size: 1.3rem;
    font-weight: bold;
  }

  /* Genius Screen */
  #geniusScreen {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #fff5e1;
    padding: 30px 50px;
    border-radius: 20px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    font-size: 2rem;
    color: #ff4b5c;
    text-align: center;
    display: none;
  }

  #geniusScreen button {
    margin-top: 20px;
    font-size: 1.5rem;
  }
</style>
</head>
<body>

<h1>ðŸŽ² Math Challenge ðŸŽ²</h1>
<div id="question">Loading...</div>

<input type="number" id="answer" placeholder="Your answer">
<button onclick="checkAnswer()">Submit</button>

<div id="feedback"></div>
<div id="score">Score: 0</div>

<!-- Genius Screen -->
<div id="geniusScreen">
  Okay, you're a Genius ðŸ™„<br>Now go back!
  <button onclick="goBack()">Go Back</button>
</div>

<script>
let score = 0;
let currentAnswer;

function generateQuestion() {
    const num1 = Math.floor(Math.random() * 20) + 1;
    const num2 = Math.floor(Math.random() * 20) + 1;
    const operations = ['+', '-', '*'];
    const op = operations[Math.floor(Math.random() * operations.length)];

    currentAnswer = eval(num1 + op + num2);
    document.getElementById('question').innerText = `${num1} ${op} ${num2} = ?`;
    document.getElementById('answer').value = '';
    document.getElementById('feedback').innerText = '';
}

function checkAnswer() {
    const userAnswer = Number(document.getElementById('answer').value);
    if(userAnswer === currentAnswer) {
        score += 1;
        document.getElementById('feedback').innerText = "âœ… Correct!";
        document.getElementById('feedback').style.color = "green";
    } else {
        document.getElementById('feedback').innerText = `âŒ Wrong! Answer was ${currentAnswer}`;
        document.getElementById('feedback').style.color = "red";
    }
    document.getElementById('score').innerText = `Score: ${score}`;

    // Check if score reached 10
    if(score >= 10) {
        showGeniusScreen();
    } else {
        setTimeout(generateQuestion, 1000);
    }
}

function showGeniusScreen() {
    document.getElementById('geniusScreen').style.display = 'block';
}

function goBack() {
    window.location.href = 'HBDAYPAU3.html';
}

// Start the game
generateQuestion();
</script>

</body>
</html>
